<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Game</title>

    <!-- Link to the external stylesheet for styling. -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- Wrapper div for structuring the content. -->
    <div id="wrapper" class="wrapper">
      <!-- Top bar containing links and a timer display. -->
      <div id="topBar" class="topBar">
        <!-- Link to view highscores. -->
        <a href="highscore.html">View Highscores</a>
        <!-- Display the timer with an initial value of 0. -->
        <p>Time: <span id="timer">0</span></p>
      </div>

      <!-- Main content section with a title, description, and start button. -->
      <div id="mainContent" class="mainContent">
        <h1>Coding Quiz Challenge!</h1>
        <!-- Instructional paragraph for the quiz. -->
        <p>
          Try to answer the following code-related questions within the given
          time limit. Keep in mind that incorrect guesses will penalize your
          screentime by 10 seconds!
        </p>
        <br />

        <!-- Button to start the quiz. -->
        <button id="startQuiz">Start Quiz</button>
      </div>

      <!-- Second Phase: Displaying questions -->
      <div id="seccondPhase" class="seccondPhase">
        <h2>Questions Go Here ⬇️</h2>

        <div id="answerButtons" class="answerButtons">
          <button>Answer 1</button>
          <button>Answer 2</button>
          <button>Answer 3</button>
          <button>Answer 4</button>
        </div>
      </div>

      <!-- Third Phase: Quiz completion -->
      <div id="thirdPhase" class="thirdPhase">
        <h2>All Done!</h2>
        <p>Your final score is <span></span>.</p>
        <p>
          Enter Initials: <input type="text" id="initialsInput" />
          <button id="submitInitials">Submit</button>
        </p>
      </div>

      <div class="lastPhase">
        <h2>Highscores</h2>
        <input type="text" /><br />
        <button id="goBack">Go Back</button>
        <button id="clearHighscore">Clear Highscore</button>
      </div>
    </div>

    <!-- Include the JavaScript file for interactive functionality. -->
    <script src="assets/script.js"></script>
  </body>
</html>
